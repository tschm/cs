# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: cs
author: Thomas Schmelzer
only_build_toc_files: true

execute:
  execute_notebooks: force
  timeout: 240

sphinx:
  config:
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js

parse:
  myst_enable_extensions:
    - substitution
    - linkify
    - dollarmath
  #myst_substitutions:
  #  book_url: https://adia.qromatiq.page/neutralize

#######################################################################################
# Launch button settings
launch_buttons:
  notebook_interface        : classic  # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url             : ""  # https://mybinder.org  # The URL of the BinderHub (e.g., https://mybinder.org)
  jupyterhub_url            : ""  # The URL of the JupyterHub (e.g., https://datahub.berkeley.edu)
  thebe                     : false  # Add a thebe button to pages (requires the repository to run on Binder)
  colab_url                 : "" # The URL of Google Colab (https://colab.research.google.com)

#repository:
#  url                       : https://github.com/executablebooks/jupyter-book  # The URL to your book's repository
#  path_to_book              : ""  # A path to your book's folder, relative to the repository root.
#  branch                    : master  # Which branch of the repository should be used when creating links
  
# Information about where the book exists on the web
repository:
  url: https://github.com/tschm/cs
  path_to_book: book/docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  extra_navbar: Powered by <a href="https://jupyterbook.org">Jupyter Book</a>
