# Project metadata and core configuration
[project]
name = "cs"
version = "0.0.0"
description = "Slides for my talk for cs"
authors = [{name = "Thomas Schmelzer", email = "thomas.schmelzer@gmail.com"}]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "tinycta==0.7.20",
    "cvxsimulator>=1.4.0",
    "plotly==6.1.2",
    "pandas==2.2.3",
    "numpy>2.0",
    "polars>=1.24.0"
]

# Additional dependencies for development, testing, and documentation
[project.optional-dependencies]
dev = [
    #"cvxpy-base>=1.5.1",
    "pytest-cov>=6.0.0",
    "pytest>=8.3.3",
    #"pre-commit>=4.2.0",
    #"clarabel>=0.9.0",
    "loguru",
    "marimo>=0.13.15",
]

# Links to project resources
[project.urls]
repository = "https://github.com/tschm/cs"

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 120

# Assume Python 3.12.
target-version = "py312"

[tool.ruff.lint]
# Enable flake8-bugbear (`B`) rules.
select = [
    "E",   # pycodestyle errors
    #"F",   # pyflakes
    "B",   # flake8-bugbear
    "I",   # isort
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "RUF", # Ruff-specific rules
]

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.ruff.lint.isort]
known-first-party = ["cs"]

[tool.ruff.format]
# Use double quotes for strings.
quote-style = "double"
# Indent with 4 spaces.
indent-style = "space"
# Line ending style.
line-ending = "auto"

# Per-file rule ignores
[tool.ruff.lint.per-file-ignores]
# Allow assert statements in tests
"book/marimo/*.py" = ["B018", "N803"]
